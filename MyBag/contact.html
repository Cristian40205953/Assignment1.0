        <!-- Contact Section -->
        <section id="contact" class="py-5">
          <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Get in Touch</h5>
                    <p class="card-text">
                      <strong>Address:</strong> 170 Piccadilly, London W1J 9EJ<br />
                      <strong>Phone:</strong> 02074934138<br />
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Send a Message</h5>
                    <form>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Your Name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Your Email"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          rows="3"
                          placeholder="Your Message"
                          required
                        ></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Send Message
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
